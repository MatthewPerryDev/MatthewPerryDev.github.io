{{ define "main" }}
  <section class="mt-8">
    {{ range .Pages }}
      <article class="pb-6 ">
        <a class="flex group " href="{{ .Params.externalUrl }}" target="_blank">
          <div class="group-hover:text-secondary-500 text-3xl text-neutral-300 dark:text-neutral-700 mr-3">
            <span class="relative inline-block align-text-bottom icon hover:fill-cyan-700">
              {{ partial "icon.html" .Params.icon }}
            </span>
          </div>
          <div>
            <h3 class="flex text-xl font-semibold group-hover:underline group-hover:decoration-primary-500 group-hover:underline-offset-2">
              {{ .Title }}
            </h3>
            <p class="text-sm text-neutral-400">
              {{ .Description }}
            </p>
          </div>
        </a>
      </article>
    {{ end }}
  </section>
{{ end }}
